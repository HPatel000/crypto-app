<div class="container">
  <form action=" " method="POST">
    <h3>I am an existing User</h3>
    <br /><br />
    <div class="form-outlone mb-4">
      <label>Email</label> <br />
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        [(ngModel)]="userData.email"
        #email
      />
    </div>
    <div class="form-outlone mb-4">
      <label>Password</label> <br />
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="userData.password"
        #password
      />
    </div>
    <button
      class="btn"
      name="submit"
      (click)="loginUser(email.value, password.value)"
    >
      SIGN IN</button
    ><br />
    <label class="center">Forget Passowrd?</label>
    <br />
    <br />
    <br />
    <br />
    <label class="center" style="font-size: 70%"
      >I am a new user
      <a [routerLink]="'/register'"
        >Create Account <i class="fa fa-arrow-right"></i></a
    ></label>
  </form>
</div>
